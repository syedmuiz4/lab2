<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Registration Form</title>
  <style>
    #registrationComplete {
      display: none;
      text-align: center;
      margin-top: 50px;
    }
    .success-icon {
      font-size: 60px;
      color: green;
    }
  </style>
</head>
<body>

  <div id="registrationForm">
    <h2><strong>Conference Registration Form</strong></h2>

    <form id="conferenceForm">
      <label for="fullname">Full Name:</label><br>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" value="18" min="18" required><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label><br><br>

      <label for="country">Country of Residence:</label><br>
      <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Singapore">Singapore</option>
        <option value="Indonesia">Indonesia</option>
      </select><br><br>

      <label>Areas of Interest:</label><br>
      <input type="checkbox" id="software" name="interest" value="Software Development">
      <label for="software">Software Development</label><br>

      <input type="checkbox" id="data" name="interest" value="Data Science">
      <label for="data">Data Science</label><br>

      <input type="checkbox" id="cyber" name="interest" value="Cybersecurity">
      <label for="cyber">Cybersecurity</label><br>

      <input type="checkbox" id="ai" name="interest" value="AI">
      <label for="ai">Artificial Intelligence</label><br><br>

      <label>Experience Level:</label><br>
      <input type="radio" id="beginner" name="experience" value="Beginner" required>
      <label for="beginner">Beginner</label><br>

      <input type="radio" id="intermediate" name="experience" value="Intermediate">
      <label for="intermediate">Intermediate</label><br>

      <input type="radio" id="advanced" name="experience" value="Advanced">
      <label for="advanced">Advanced</label><br><br>

      <label for="comments">Comments or Questions:</label><br>
      <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Any comments or questions?"></textarea><br><br>

      <input type="submit" value="Register">
      <input type="reset" value="Reset">
    </form>
  </div>

  <div id="registrationComplete">
    <div class="success-icon">âœ“</div>
    <h2>Submission Received</h2>
    <p>Your registration for the conference has been successfully processed. A confirmation message has been sent to your provided email address.</p>
    <p>We look forward to your participation.</p>
    <button onclick="location.reload()">Register a New Attendee</button>
    
  </div>

  <script>
    document.getElementById('conferenceForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission
      
      // Hide the form and show the completion message
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('registrationComplete').style.display = 'block';
    });
  </script>

</body>
</html>
